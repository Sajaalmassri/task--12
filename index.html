<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<style>
    .logo img {
        height: 150px;
                display: block;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        color: #cccbd8;
        background: #fff0f0;
        line-height: 1.6;
        scroll-behavior: smooth;
    }

    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 10;
    }

    .nav-links {
        list-style: none;
        display: flex;
    }

    .nav-links li {
        margin-left: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: yellow;
    }

    .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .hero h1 {
        font-size: 3rem;
        margin-bottom: 10px;
    }

    .btn {
        display: inline-block;
        background: yellow;
        color: black;
        padding: 10px 20px;
        margin-top: 10px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
    }

    .btn:hover {
        background: orange;
    }

</style>
</head>

<body>
    <div class="logo">
        <a href="index.html">
            <img src="Illustration-of-logo-design-template-on-transparent-background-PNG.png" alt="Your Boutique Logo">
        </a>
    </div>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
        </video>
    </div>
    <nav>
        <div class="logo"></div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#explore">Explore</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>EXPLOR THE WORLD</h1>
            <a href="#gallery" class="btn">Explore</a>
        </div>
    </section>

</body>

</html>
